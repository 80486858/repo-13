---

ansible:
   requirements_file: requirements.yml
#  verbose: true

driver:
  name: docker

docker:
  containers:
    - name: centos-7
      image: centos
      image_version: '7'
    - name: centos-6
      image: centos
      image_version: '6'
    - name: ubuntu-trusty
      image: ubuntu
      image_version: '14.04'
    - name: ubuntu-xenial
      image: ubuntu
      image_version: '16.04'
    - name: debian-jessie
      image: debian
      image_version: '8'
