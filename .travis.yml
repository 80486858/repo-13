language: scala
sudo: false
scala:
  - 2.10.7
  - 2.11.12
  - 2.12.6
jdk:
  - oraclejdk8
script:
- sbt "++ ${TRAVIS_SCALA_VERSION}!" test
- git diff --exit-code # check scalariform
